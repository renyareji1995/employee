<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 border">
                <div class="w-100 d-flex justify-content-end my-3">
                    <a href="{%url 'employee-add'%}" class="btn btn-dark">Add</a>
                </div>
                <table class="table table-striped">
                    <tr>
                        <th>Name</th>
                        <th>Designation</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Contact</th>
                        <th>Address</th>
                        <th></th>
                    </tr>
                    {%for e in employees%}
                    <tr>
                        <td>{{e.name}}</td>
                        <td>{{e.designation}}</td>
                        <td>{{e.department}}</td>
                        <td>{{e.salary}}</td>
                        <td>{{e.contact}}</td>
                        <td>{{e.address}}</td>
                        <td>
                            <a href="{%url 'employee-detail' e.id%}" class="btn btn-info">View</a>
                            <a href="{%url 'employee-delete' e.id%}"class="btn btn-danger">Remove</a>
                            <a href="{%url 'employee-update' e.id%}" class="btn btn-success">Update</a>
                        </td>
                    </tr>
                    {%endfor%}

                </table>
            </div>
        </div>
    </div>
</body>
</html>
